<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendgo Contact</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    p {
      margin-bottom: 1.25rem;
      color: rgba(255,255,255,0.8);
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card p {
      margin-bottom: 0.75rem;
    }
    
    .card p:last-child {
      margin-bottom: 0;
    }
    
    .label {
      color: #60a5fa;
      font-weight: 600;
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }
    
    .value {
      color: white;
      font-size: 1rem;
    }
    
    .contact-item {
      margin-bottom: 1.25rem;
    }
    
    .contact-item:last-child {
      margin-bottom: 0;
    }
    
    a {
      color: #60a5fa;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .footer-link {
      display: inline-block;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back to Home</a>
    
    <h1>Contact Us</h1>
    
    <div class="card">
      <div class="contact-item">
        <span class="label">Company</span>
        <span class="value">Vending Care and Repair LLC – Vendgo Software</span>
      </div>
      
      <div class="contact-item">
        <span class="label">Address</span>
        <span class="value">2952 66th Way N, St. Petersburg, FL 33710</span>
      </div>
      
      <div class="contact-item">
        <span class="label">Phone</span>
        <span class="value">941-713-1230</span>
      </div>
      
      <div class="contact-item">
        <span class="label">Email</span>
        <span class="value">btcddy@gmail.com / support@vendgo.co</span>
      </div>
    </div>
    
    <a href="/" class="footer-link">Back to Home</a>
  </div>
</body>
</html>
